<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
    <style>
        body {background-color: dimgray;}
        .box1 {
            background-color: darksalmon;
            width: 100px;
            height: 100px;
            margin-left: 50%;
            margin-top: 50%;
        }
        .box2 {
            background-color: rgb(191, 233, 122);
            width: 100px;
            height: 100px;
            margin-left: 50%;
            margin-top: 2px;
        }
        .box3 {
            background-color: rgb(122, 152, 233);
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: 50%;
            
        }
        .box4 {
            background-color: rgb(224, 209, 43);
            width: 100px;
            height: 100px;
            margin-left: auto;
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
