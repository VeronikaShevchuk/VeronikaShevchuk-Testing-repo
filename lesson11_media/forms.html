    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown {
            position: relative;
        }

        .dropdown_open .dropdown__open-btn, .dropdown__open-btn:focus {
            border-color: red;
        }

        .dropdown_open .dropdown__items-list {
            display: block;
        }

        .dropdown__open-btn {
            width: 150px;
            background: none;
            border: 1px solid rgb(199, 199, 199);
            border-radius: 2px;
            padding: 6px 12px 6px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .dropdown:not(.dropdown_open) .dropdown__open-btn:hover {
            border-color: gray;
        }

        .dropdown__items-list {
            display: none;
            border: 1px solid rgb(199, 199, 199);
            border-radius: 2px;
            width: 100%;
            box-sizing: border-box;
            padding: 5px 15px;
            box-shadow: 0 0 25px 0px rgba(0,0,0,0.2);
            position: absolute;
            background-color: #fff;
            max-height: 150px;
            overflow: auto;
        }

        .dropdown__item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown__item input {
            display: none;
        }

        .dropdown__checkbox {
            display: inline-block;
            height: 15px;
            aspect-ratio: 1 / 1;
            border: 1px solid gray;
            border-radius: 2px;
        }

        .dropdown__checkbox_checked {
            background-color: cornflowerblue;
        }

        .dropdown__mark {
            display: none;
        }

        .dropdown__checkbox_checked .dropdown__mark {
            display: inline;
        }
    </style>
</head>
